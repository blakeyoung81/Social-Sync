name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-interface
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-interface/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-interface
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web-interface/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          # Dummy values for build (actual values needed for runtime)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'dummy' }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY || 'dummy' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'dummy' }}

